<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Portfolio</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <canvas id="bg-canvas"></canvas>
    
    <div class="login-page">
        <div class="login-box">
            <div class="login-header">
                <div class="icon-wrapper">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <h1>Admin Panel</h1>
                <p>Accedi alla dashboard amministrativa</p>
            </div>
            
            <form id="login-form">
                <div class="input-group">
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <input 
                        type="text" 
                        id="username" 
                        placeholder="Username"
                        required
                        autocomplete="username"
                    >
                </div>
                
                <div class="input-group">
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                    </div>
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="Password"
                        required
                        autocomplete="current-password"
                    >
                </div>
                
                <div id="error-message" class="error-msg"></div>
                
                <button type="submit" class="login-btn">
                    <span>Accedi</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
            
            <a href="../index.html" class="back-link">
                <i class="fas fa-arrow-left"></i>
                <span>Torna al Portfolio</span>
            </a>
        </div>
    </div>
    
    <script src="../js/auth.js"></script>
    <script>
        // Reset credenziali vecchie
        const oldCreds = localStorage.getItem('portfolio_credentials');
        if (oldCreds) {
            const parsed = JSON.parse(oldCreds);
            if (parsed.username === 'admin') {
                localStorage.removeItem('portfolio_credentials');
                localStorage.removeItem('portfolio_auth');
            }
        }
        
        const authManager = new AuthManager();
        
        if (authManager.isAuthenticated()) {
            window.location.href = 'dashboard.html';
        }
        
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            
            const result = authManager.login(username, password);
            
            if (result.success) {
                window.location.href = 'dashboard.html';
            } else {
                errorMessage.textContent = result.message;
                errorMessage.style.display = 'block';
                
                document.querySelector('.login-box').style.animation = 'shake 0.5s';
                setTimeout(() => {
                    document.querySelector('.login-box').style.animation = '';
                }, 500);
            }
        });
        
        // Background canvas
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const particles = [];
        for (let i = 0; i < 60; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                vx: (Math.random() - 0.5) * 0.5,
                vy: (Math.random() - 0.5) * 0.5,
                radius: Math.random() * 2 + 1
            });
        }
        
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;
                
                if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
                
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(34, 211, 238, 0.3)';
                ctx.fill();
            });
            
            particles.forEach((p1, i) => {
                particles.slice(i + 1).forEach(p2 => {
                    const dx = p1.x - p2.x;
                    const dy = p1.y - p2.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 120) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(34, 211, 238, ${0.15 * (1 - distance / 120)})`;
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(p1.x, p1.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                });
            });
            
            requestAnimationFrame(animate);
        }
        
        animate();
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
